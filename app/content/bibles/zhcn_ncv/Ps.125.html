<div class="chapter ot NCVs" lang="zh-CN" dir="ltr" data-osis="Ps.125">
<h2 class="chapter-num">125</h2>
<p>
<span class="verse" data-osis="Ps.125.1"><span class="verse-num verse-1">1&nbsp;</span>朝圣之歌（原文作“往上行之歌”）。倚靠耶和华的人好像锡安山，总不动摇，永远屹立。（本节在《马索拉抄本》包括细字标题）</span>
<span class="verse" data-osis="Ps.125.2"><span class="verse-num">2&nbsp;</span>群山怎样围绕着耶路撒冷，耶和华也照样围绕着他的子民，从现在直到永远。</span>
<span class="verse" data-osis="Ps.125.3"><span class="verse-num">3&nbsp;</span>恶人的杖不会常留在义人的地业上，免得义人伸手作恶。</span>
<span class="verse" data-osis="Ps.125.4"><span class="verse-num">4&nbsp;</span>耶和华啊！求你善待那些良善，和心里正直的人。</span>
<span class="verse" data-osis="Ps.125.5"><span class="verse-num">5&nbsp;</span>至于那些偏行弯曲道路的人，耶和华必把他们和作恶的人一同除去。愿平安归于以色列。</span>
</p>
