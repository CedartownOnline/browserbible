<div class="chapter NCVs ot Ps_126" data-osis="Ps.126" lang="zh-CN" dir="ltr">
<h2 class="chapter-num">126</h2>
<p>
<span class="verse Ps_126_1" data-osis="Ps.126.1"><span class="verse-num v-1">1&nbsp;</span>朝圣之歌（原文作“往上行之歌”）。耶和华使被掳的人归回锡安的时候，我们好像在作梦的人。（本节在《马索拉抄本》包括细字标题）</span>
<span class="verse Ps_126_2" data-osis="Ps.126.2"><span class="verse-num v-2">2&nbsp;</span>那时，我们满口喜笑，满舌欢呼；那时列国中有人说：“耶和华为他们行了大事。”</span>
<span class="verse Ps_126_3" data-osis="Ps.126.3"><span class="verse-num v-3">3&nbsp;</span>耶和华为我们行了大事，我们就欢喜。</span>
<span class="verse Ps_126_4" data-osis="Ps.126.4"><span class="verse-num v-4">4&nbsp;</span>耶和华啊，求你使我们被掳的人归回，像南地的河水复流一样。</span>
<span class="verse Ps_126_5" data-osis="Ps.126.5"><span class="verse-num v-5">5&nbsp;</span>那些流泪撒种的，必欢呼收割。</span>
<span class="verse Ps_126_6" data-osis="Ps.126.6"><span class="verse-num v-6">6&nbsp;</span>那带着种子流着泪出去撒种的，必带着禾捆欢呼快乐地回来。</span>
</p>
