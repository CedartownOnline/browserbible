<div class="chapter ot NCVs" lang="zh-CN" dir="ltr" data-osis="Ps.87">
<h2 class="chapter-num">87</h2>
<p>
<span class="verse" data-osis="Ps.87.1"><span class="verse-num verse-1">1&nbsp;</span>歌一首，可拉子孙的诗。耶和华所立的根基在圣山上。（本节在《马索拉抄本》包括细字标题）</span>
<span class="verse" data-osis="Ps.87.2"><span class="verse-num">2&nbsp;</span>耶和华爱锡安的城门，胜过雅各的一切居所。</span>
<span class="verse" data-osis="Ps.87.3"><span class="verse-num">3&nbsp;</span>　神的城啊！有很多荣耀的事，都是指着你说的。（细拉）</span>
<span class="verse" data-osis="Ps.87.4"><span class="verse-num">4&nbsp;</span>“在认识我的人中，我提到拉哈伯和巴比伦，看哪！还有非利士、推罗和古实，我说：‘这一个是生在那里的。’”</span>
<span class="verse" data-osis="Ps.87.5"><span class="verse-num">5&nbsp;</span>论到锡安，必有话说：“这一个、那一个都是生在锡安的。”至高者必亲自坚立这城。</span>
<span class="verse" data-osis="Ps.87.6"><span class="verse-num">6&nbsp;</span>耶和华登记万民的时候，必记着：“这一个是生在那里的。”（细拉）</span>
<span class="verse" data-osis="Ps.87.7"><span class="verse-num">7&nbsp;</span>他们跳舞歌唱的时候，要说：“我的泉源都在你里面。”</span>
</p>
