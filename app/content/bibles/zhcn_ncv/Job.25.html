<h2 class="chapter-num">25</h2>
<p>
<span class="verse" data-osis="Job.25.1"><span class="verse-num verse-1">1&nbsp;</span>比勒达第三次发言</span>
<span class="verse" data-osis="Job.25.2"><span class="verse-num">2&nbsp;</span>“　神有治理之权，威严可畏，他在高天之处施行和平。</span>
<span class="verse" data-osis="Job.25.3"><span class="verse-num">3&nbsp;</span>他的天军怎能数算？他的光一发谁不被照耀呢？</span>
<span class="verse" data-osis="Job.25.4"><span class="verse-num">4&nbsp;</span>这样在　神面前，人怎能称为义呢？妇人所生的，怎能算为洁净呢？</span>
<span class="verse" data-osis="Job.25.5"><span class="verse-num">5&nbsp;</span>在　神的眼中，月亮都不明亮，星星也不皎洁，</span>
<span class="verse" data-osis="Job.25.6"><span class="verse-num">6&nbsp;</span>更何况如虫的人，像蛆的世人呢！”</span>
</p>
