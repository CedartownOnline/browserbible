<div class="chapter ot NCVs" lang="zh-CN" dir="ltr" data-osis="Ps.123">
<h2 class="chapter-num">123</h2>
<p>
<span class="verse" data-osis="Ps.123.1"><span class="verse-num verse-1">1&nbsp;</span>朝圣之歌（原文作“往上行之歌”）。坐在天上的主啊！我向你举目。（本节在《马索拉抄本》包括细字标题）</span>
<span class="verse" data-osis="Ps.123.2"><span class="verse-num">2&nbsp;</span>仆人的眼睛怎样望着主人的手，婢女的眼睛怎样望着主母的手，我们的眼睛也照样望着耶和华我们的　神，直到他向我们施恩。</span>
<span class="verse" data-osis="Ps.123.3"><span class="verse-num">3&nbsp;</span>耶和华啊！求你向我们施恩，求你向我们施恩；因为我们饱受藐视，到了极点。</span>
<span class="verse" data-osis="Ps.123.4"><span class="verse-num">4&nbsp;</span>我们饱受那些安逸的人的嘲笑，和骄傲的人的藐视，到了极点。</span>
</p>
