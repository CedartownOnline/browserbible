<div class="chapter NCVs ot Ps_67" data-osis="Ps.67" lang="zh-CN" dir="ltr">
<h2 class="chapter-num">67</h2>
<p>
<span class="verse Ps_67_1" data-osis="Ps.67.1"><span class="verse-num v-1">1&nbsp;</span>诗歌一首，交给诗班长，用丝弦的乐器伴奏。愿　神恩待我们，赐福给我们，愿他用脸光照我们，（细拉）</span>
<span class="verse Ps_67_2" data-osis="Ps.67.2"><span class="verse-num v-2">2&nbsp;</span>好使全地得知你的道路，万国得知你的救恩。</span>
<span class="verse Ps_67_3" data-osis="Ps.67.3"><span class="verse-num v-3">3&nbsp;</span>　神啊！愿众民都称谢你，愿万民都称谢你。</span>
<span class="verse Ps_67_4" data-osis="Ps.67.4"><span class="verse-num v-4">4&nbsp;</span>愿万族都快乐欢呼，因为你按正直统管众民，并引导地上的万族。（细拉）</span>
<span class="verse Ps_67_5" data-osis="Ps.67.5"><span class="verse-num v-5">5&nbsp;</span>　神啊！愿众民都称谢你，愿万民都称谢你。</span>
<span class="verse Ps_67_6" data-osis="Ps.67.6"><span class="verse-num v-6">6&nbsp;</span>地生出土产；　神，就是我们的　神，要赐福给我们。</span>
<span class="verse Ps_67_7" data-osis="Ps.67.7"><span class="verse-num v-7">7&nbsp;</span>　神要赐福给我们，全地都要敬畏他。</span>
</p>
