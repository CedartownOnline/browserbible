<div class="chapter ot NCVs" lang="zh-CN" dir="ltr" data-osis="Ps.121">
<h2 class="chapter-num">121</h2>
<p>
<span class="verse" data-osis="Ps.121.1"><span class="verse-num verse-1">1&nbsp;</span>朝圣之歌（原文作“往上行之歌”）。我要向群山举目，我的帮助从哪里来呢？（本节在《马索拉抄本》包括细字标题）</span>
<span class="verse" data-osis="Ps.121.2"><span class="verse-num">2&nbsp;</span>我的帮助是从造天地的耶和华而来。</span>
<span class="verse" data-osis="Ps.121.3"><span class="verse-num">3&nbsp;</span>他必不使你的脚滑倒；保护你的必不打盹。</span>
<span class="verse" data-osis="Ps.121.4"><span class="verse-num">4&nbsp;</span>看哪！保护以色列的，必不打盹，也不睡觉。</span>
<span class="verse" data-osis="Ps.121.5"><span class="verse-num">5&nbsp;</span>保护你的是耶和华，耶和华在你的右边荫庇你。</span>
<span class="verse" data-osis="Ps.121.6"><span class="verse-num">6&nbsp;</span>白天太阳必不伤你，夜里月亮必不害你。</span>
<span class="verse" data-osis="Ps.121.7"><span class="verse-num">7&nbsp;</span>耶和华要保护你脱离一切灾祸，他要保护你的性命。</span>
<span class="verse" data-osis="Ps.121.8"><span class="verse-num">8&nbsp;</span>你出你入，耶和华要保护你，从现在直到永远。</span>
</p>
