<div class="chapter NCVs ot Isa_12" data-osis="Isa.12" lang="zh-CN" dir="ltr">
<h2 class="chapter-num">12</h2>
<p>
<span class="verse Isa_12_1" data-osis="Isa.12.1"><span class="verse-num v-1">1&nbsp;</span>称谢救恩之歌</span>
<span class="verse Isa_12_2" data-osis="Isa.12.2"><span class="verse-num v-2">2&nbsp;</span>看哪！　神是我的拯救；我要倚靠他，并不惧怕，因为耶和华　神是我的力量，我的诗歌，他也成了我的拯救。”</span>
<span class="verse Isa_12_3" data-osis="Isa.12.3"><span class="verse-num v-3">3&nbsp;</span>所以你们要快乐地从救恩的泉源打水。</span>
<span class="verse Isa_12_4" data-osis="Isa.12.4"><span class="verse-num v-4">4&nbsp;</span>到那日，你们必说：“要称谢耶和华，呼求他的名；在万民中传扬他的作为，使他们谨记他那至高的名。</span>
<span class="verse Isa_12_5" data-osis="Isa.12.5"><span class="verse-num v-5">5&nbsp;</span>你们要唱歌赞美耶和华，因为他作了极美的事；愿这事传遍全地。</span>
<span class="verse Isa_12_6" data-osis="Isa.12.6"><span class="verse-num v-6">6&nbsp;</span>锡安的居民哪，当喊叫欢呼！因为以色列的圣者在你们中间是伟大的。”</span>
</p>
