<h2 class="chapter-num">100</h2>
<p>
<span class="verse" data-osis="Ps.100.1"><span class="verse-num verse-1">1&nbsp;</span>感恩诗。全地应当向耶和华欢呼。（本节在《马索拉抄本》包括细字标题）</span>
<span class="verse" data-osis="Ps.100.2"><span class="verse-num">2&nbsp;</span>应当欢欢喜喜事奉耶和华，欢唱着到他的面前。</span>
<span class="verse" data-osis="Ps.100.3"><span class="verse-num">3&nbsp;</span>要知道耶和华是　神；他创造了我们，我们是属他的（“我们是属他的”有古抄本作“不是我们自己”）；我们是他的子民，也是他草场上的羊。</span>
<span class="verse" data-osis="Ps.100.4"><span class="verse-num">4&nbsp;</span>应当充满感恩进入他的殿门，满口赞美进入他的院子；要感谢他，称颂他的名。</span>
<span class="verse" data-osis="Ps.100.5"><span class="verse-num">5&nbsp;</span>因为耶和华本是美善的，他的慈爱存到永远，他的信实直到万代。</span>
</p>
