<h1 class="bookname">詩 篇</h1>
<h2 class="chapter-num">1</h2>
<p>
<span class="verse" data-osis="Ps.1.1"><span class="verse-num verse-1">1&nbsp;</span>有福的人有福的人：不从恶人的计谋，不站罪人的道路，不坐好讥笑的人的座位。</span>
<span class="verse" data-osis="Ps.1.2"><span class="verse-num">2&nbsp;</span>他喜爱的是耶和华的律法，他昼夜默诵的也是耶和华的律法。</span>
<span class="verse" data-osis="Ps.1.3"><span class="verse-num">3&nbsp;</span>他像一棵树，栽在溪水旁，按时结果子，叶子总不枯干；他所作的一切，尽都顺利。</span>
<span class="verse" data-osis="Ps.1.4"><span class="verse-num">4&nbsp;</span>恶人却不是这样，他们好像糠秕，被风吹散。</span>
<span class="verse" data-osis="Ps.1.5"><span class="verse-num">5&nbsp;</span>因此，在审判的时候，恶人必站立不住；在义人的团体中，罪人也必这样。</span>
<span class="verse" data-osis="Ps.1.6"><span class="verse-num">6&nbsp;</span>因为耶和华看顾义人的道路，恶人的道路却必灭亡。</span>
</p>
