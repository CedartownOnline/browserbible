<h2 class="chapter-num">131</h2>
<p>
<span class="verse" data-osis="Ps.131.1"><span class="verse-num verse-1">1&nbsp;</span>大卫朝圣之歌（原文作“往上行之歌”）。耶和华啊！我的心不骄傲，我的眼不自高；重大和超过我能力的事，我都不敢作。（本节在《马索拉抄本》包括细字标题）</span>
<span class="verse" data-osis="Ps.131.2"><span class="verse-num">2&nbsp;</span>我的心平静安稳，像断过奶的孩子躺在他母亲的怀中，我的心在我里面真像断过奶的孩子。</span>
<span class="verse" data-osis="Ps.131.3"><span class="verse-num">3&nbsp;</span>以色列啊！你要仰望耶和华，从现在直到永远。</span>
</p>
