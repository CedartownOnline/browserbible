<div class="chapter ot NCVs" lang="zh-CN" dir="ltr" data-osis="Ps.114">
<h2 class="chapter-num">114</h2>
<p>
<span class="verse" data-osis="Ps.114.1"><span class="verse-num verse-1">1&nbsp;</span>颂赞　神领以色列出埃及以色列出了埃及，雅各家离开了说外国语言的人民的时候，</span>
<span class="verse" data-osis="Ps.114.2"><span class="verse-num">2&nbsp;</span>犹大就成了主的圣所，以色列成了他的王国。</span>
<span class="verse" data-osis="Ps.114.3"><span class="verse-num">3&nbsp;</span>大海看见就奔逃，约旦河也倒流。</span>
<span class="verse" data-osis="Ps.114.4"><span class="verse-num">4&nbsp;</span>大山跳跃像公羊，小山蹦跳像小羊。</span>
<span class="verse" data-osis="Ps.114.5"><span class="verse-num">5&nbsp;</span>大海啊！你为什么奔逃？约旦河啊！你为什么倒流？</span>
<span class="verse" data-osis="Ps.114.6"><span class="verse-num">6&nbsp;</span>大山啊！你们为什么跳跃像公羊？小山啊！你们为什么蹦跳像小羊？</span>
<span class="verse" data-osis="Ps.114.7"><span class="verse-num">7&nbsp;</span>大地啊！你在主的面前，在雅各的　神面前要战抖。</span>
<span class="verse" data-osis="Ps.114.8"><span class="verse-num">8&nbsp;</span>他使磐石变为水池，使坚石变为水泉。</span>
</p>
