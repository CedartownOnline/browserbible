<div class="chapter ot NCVs" lang="zh-CN" dir="ltr" data-osis="Ps.43">
<h2 class="chapter-num">43</h2>
<p>
<span class="verse" data-osis="Ps.43.1"><span class="verse-num verse-1">1&nbsp;</span>祈求　神带领回国　神啊！求你为我伸冤，为我的案件向不敬虔的国申辩；求你救我脱离诡诈和不义的人；</span>
<span class="verse" data-osis="Ps.43.2"><span class="verse-num">2&nbsp;</span>因为你是赐我力量的　神。你为什么弃绝我呢？我为什么因仇敌的压迫徘徊悲哀呢？</span>
<span class="verse" data-osis="Ps.43.3"><span class="verse-num">3&nbsp;</span>求你发出你的亮光和真理，好引导我，带我到你的圣山，到你的居所。</span>
<span class="verse" data-osis="Ps.43.4"><span class="verse-num">4&nbsp;</span>我就走到　神的祭坛前，到　神、我极大的喜乐那里。　神啊！我的　神啊！我要弹琴称赞你。</span>
<span class="verse" data-osis="Ps.43.5"><span class="verse-num">5&nbsp;</span>我的心哪！你为什么沮丧呢？为什么在我里面不安呢？应当等候　神；因为我还要称赞他，他是我面前的救助、我的　神。</span>
</p>
