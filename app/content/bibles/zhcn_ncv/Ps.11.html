<div class="chapter ot NCVs" lang="zh-CN" dir="ltr" data-osis="Ps.11">
<h2 class="chapter-num">11</h2>
<p>
<span class="verse" data-osis="Ps.11.1"><span class="verse-num verse-1">1&nbsp;</span>大卫的诗，交给诗班长。我投靠耶和华，你们怎么对我说：“你要像飞鸟逃到你的山上去。（本节在《马索拉抄本》包括细字标题）</span>
<span class="verse" data-osis="Ps.11.2"><span class="verse-num">2&nbsp;</span>看哪！恶人的弓已经拉开，箭已经上弦，要从暗处射那心里正直的人。</span>
<span class="verse" data-osis="Ps.11.3"><span class="verse-num">3&nbsp;</span>根基既然毁坏，义人还能作什么呢？”</span>
<span class="verse" data-osis="Ps.11.4"><span class="verse-num">4&nbsp;</span>耶和华在他的圣殿里，耶和华的宝座在天上，他的眼睛观看，他的目光察验世人。</span>
<span class="verse" data-osis="Ps.11.5"><span class="verse-num">5&nbsp;</span>耶和华试验义人和恶人，他的心恨恶喜爱强暴的人。</span>
<span class="verse" data-osis="Ps.11.6"><span class="verse-num">6&nbsp;</span>耶和华必使火炭落在恶人身上，烈火、硫磺和旱风是他们杯中的分。</span>
<span class="verse" data-osis="Ps.11.7"><span class="verse-num">7&nbsp;</span>因为耶和华是公义的，他喜爱公义的行为，正直的人必得见他的面。</span>
</p>
