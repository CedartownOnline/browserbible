<div class="chapter ot NCVs" lang="zh-CN" dir="ltr" data-osis="Ps.150">
<h2 class="chapter-num">150</h2>
<p>
<span class="verse" data-osis="Ps.150.1"><span class="verse-num verse-1">1&nbsp;</span>凡有气息的应当赞美　神你们要赞美耶和华。要在　神的圣所赞美他，要在他显能力的穹苍下赞美他。</span>
<span class="verse" data-osis="Ps.150.2"><span class="verse-num">2&nbsp;</span>要因他大能的作为赞美他，要因他无限的伟大赞美他。</span>
<span class="verse" data-osis="Ps.150.3"><span class="verse-num">3&nbsp;</span>要吹角赞美他，要鼓瑟弹琴赞美他。</span>
<span class="verse" data-osis="Ps.150.4"><span class="verse-num">4&nbsp;</span>要击鼓跳舞赞美他，要弹奏丝弦的乐器和吹箫赞美他。</span>
<span class="verse" data-osis="Ps.150.5"><span class="verse-num">5&nbsp;</span>要用声音洪亮的钹赞美他，要用声音铿锵的钹赞美他。</span>
<span class="verse" data-osis="Ps.150.6"><span class="verse-num">6&nbsp;</span>凡有气息的，都要赞美耶和华。你们要赞美耶和华。</span>
</p>
