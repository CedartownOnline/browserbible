<div class="chapter ot NCVs" lang="zh-CN" dir="ltr" data-osis="Hos.3">
<h2 class="chapter-num">3</h2>
<p>
<span class="verse" data-osis="Hos.3.1"><span class="verse-num verse-1">1&nbsp;</span>何西阿赎回不忠的妻子</span>
<span class="verse" data-osis="Hos.3.2"><span class="verse-num">2&nbsp;</span>于是，我用一百七十一克银子，一百五十公斤大麦，买她回来归我。</span>
<span class="verse" data-osis="Hos.3.3"><span class="verse-num">3&nbsp;</span>我对她说：“你要给我独居多日，不要行淫，不要有别的男人，我也必不与你同房。”</span>
<span class="verse" data-osis="Hos.3.4"><span class="verse-num">4&nbsp;</span>以色列回转归主再蒙眷爱因为以色列人也要独居多日；没有君王，没有领袖，没有祭祀，没有柱像，没有以弗得，也没有家中的神像。</span>
<span class="verse" data-osis="Hos.3.5"><span class="verse-num">5&nbsp;</span>后来以色列人必归回，寻求耶和华他们的　神，寻求大卫他们的王。在末后的日子，他们必战战兢兢来到耶和华那里，接受他的恩惠。</span>
</p>
