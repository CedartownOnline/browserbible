<div class="chapter ot NCVs" lang="zh-CN" dir="ltr" data-osis="Jer.45">
<h2 class="chapter-num">45</h2>
<p>
<span class="verse" data-osis="Jer.45.1"><span class="verse-num verse-1">1&nbsp;</span>安慰巴录的话</span>
<span class="verse" data-osis="Jer.45.2"><span class="verse-num">2&nbsp;</span>“巴录啊！耶和华以色列的　神这样说：</span>
<span class="verse" data-osis="Jer.45.3"><span class="verse-num">3&nbsp;</span>‘你曾说：我有祸了！因为耶和华在我的痛苦上加添忧愁。我因唉哼而困乏，得不着安宁。’”</span>
<span class="verse" data-osis="Jer.45.4"><span class="verse-num">4&nbsp;</span>耶和华对耶利米说：“你要这样对他说：‘耶和华这样说：看哪！我所建立的，我必拆毁；我所栽种的，我必拔除。我必这样对待全地。</span>
<span class="verse" data-osis="Jer.45.5"><span class="verse-num">5&nbsp;</span>你要为自己图谋大事吗？不要图谋！看哪！我必使灾祸降在全人类身上，但无论你到什么地方去，我必使你捡回自己的性命。’”这是耶和华的宣告。</span>
</p>
