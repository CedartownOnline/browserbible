<h2 class="chapter-num">23</h2>
<p>
<span class="verse" data-osis="Ps.23.1"><span class="verse-num verse-1">1&nbsp;</span>大卫的诗。耶和华是我的牧人，我必不会缺乏。（本节在《马索拉抄本》包括细字标题）</span>
<span class="verse" data-osis="Ps.23.2"><span class="verse-num">2&nbsp;</span>他使我躺卧在青草地上，领我到安静的水边。</span>
<span class="verse" data-osis="Ps.23.3"><span class="verse-num">3&nbsp;</span>他使我的灵魂苏醒；为了自己的名，他引导我走义路。</span>
<span class="verse" data-osis="Ps.23.4"><span class="verse-num">4&nbsp;</span>我虽然行过死荫的山谷，也不怕遭受伤害，因为你与我同在；你的杖你的竿都安慰我。</span>
<span class="verse" data-osis="Ps.23.5"><span class="verse-num">5&nbsp;</span>在我敌人面前，你为我摆设筵席；你用油膏了我的头，使我的杯满溢。</span>
<span class="verse" data-osis="Ps.23.6"><span class="verse-num">6&nbsp;</span>我一生的日子，必有恩惠慈爱紧随着我；我也要住在耶和华的殿中，直到永远。</span>
</p>
