<div class="chapter ot NCVs" lang="zh-CN" dir="ltr" data-osis="Isa.4">
<h2 class="chapter-num">4</h2>
<p>
<span class="verse" data-osis="Isa.4.1"><span class="verse-num verse-1">1&nbsp;</span>锡安的更新与蒙福</span>
<span class="verse" data-osis="Isa.4.2"><span class="verse-num">2&nbsp;</span>到那日，从耶和华那里发生的苗必华美荣耀；那地的果实成为以色列那些逃脱的人的夸耀和光荣。</span>
<span class="verse" data-osis="Isa.4.3"><span class="verse-num">3&nbsp;</span>那时，锡安余剩、仍留在耶路撒冷的人，就是所有登记在耶路撒冷活人名册上的，都必称为圣。</span>
<span class="verse" data-osis="Isa.4.4"><span class="verse-num">4&nbsp;</span>主要用审判的灵和焚烧的灵把锡安女子的污秽洗去，又把耶路撒冷中间的血腥洗净。</span>
<span class="verse" data-osis="Isa.4.5"><span class="verse-num">5&nbsp;</span>然后，耶和华必在锡安全山之上，并会众之上，在日间创造云和烟，夜间创造有火焰的光亮，因为在一切荣耀之上，必有遮盖。</span>
<span class="verse" data-osis="Isa.4.6"><span class="verse-num">6&nbsp;</span>也必有亭子，日间可以使人得阴凉、避炎热，也可以作避难时藏身之所，或作躲避狂风暴雨之处。</span>
</p>
