<div class="chapter NCVs ot Ps_93" data-osis="Ps.93" lang="zh-CN" dir="ltr">
<h2 class="chapter-num">93</h2>
<p>
<span class="verse Ps_93_1" data-osis="Ps.93.1"><span class="verse-num v-1">1&nbsp;</span>称颂　神的威严和大能耶和华作王，他以威严为衣；耶和华以威严为衣，以能力束腰，世界就得以坚立，永不动摇。</span>
<span class="verse Ps_93_2" data-osis="Ps.93.2"><span class="verse-num v-2">2&nbsp;</span>你的宝座自古就立定，你从亘古就存在。</span>
<span class="verse Ps_93_3" data-osis="Ps.93.3"><span class="verse-num v-3">3&nbsp;</span>耶和华啊！大水扬起了，大水扬起了声音，大水扬起了澎湃的波浪。</span>
<span class="verse Ps_93_4" data-osis="Ps.93.4"><span class="verse-num v-4">4&nbsp;</span>耶和华在高处大有能力，胜过大水的响声，胜过海中的巨浪。</span>
<span class="verse Ps_93_5" data-osis="Ps.93.5"><span class="verse-num v-5">5&nbsp;</span>耶和华啊！你的法度极为确定；你的殿永远被称为圣是合宜的。</span>
</p>
