<div class="chapter NCVs ot Ps_127" data-osis="Ps.127" lang="zh-CN" dir="ltr">
<h2 class="chapter-num">127</h2>
<p>
<span class="verse Ps_127_1" data-osis="Ps.127.1"><span class="verse-num v-1">1&nbsp;</span>所罗门朝圣之歌（原文作“往上行之歌”）。如果不是耶和华建造房屋，建造的人就徒然劳苦；如果不是耶和华看守城池，看守的人就徒然警醒。（本节在《马索拉抄本》包括细字标题）</span>
<span class="verse Ps_127_2" data-osis="Ps.127.2"><span class="verse-num v-2">2&nbsp;</span>你们清早起来，很晚才歇息，吃劳碌得来的饭，都是徒然；因为主必使他所爱的安睡。</span>
<span class="verse Ps_127_3" data-osis="Ps.127.3"><span class="verse-num v-3">3&nbsp;</span>儿女是耶和华所赐的产业，腹中的胎儿是他的赏赐。</span>
<span class="verse Ps_127_4" data-osis="Ps.127.4"><span class="verse-num v-4">4&nbsp;</span>年轻时所生的儿女，好像勇士手中的箭。</span>
<span class="verse Ps_127_5" data-osis="Ps.127.5"><span class="verse-num v-5">5&nbsp;</span>箭袋装满了箭的人是有福的，他们在城门口和仇敌说话的时候，必不至于羞愧。</span>
</p>
