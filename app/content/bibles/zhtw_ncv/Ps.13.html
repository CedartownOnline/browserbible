<div class="chapter NCVt ot Ps_13" data-osis="Ps.13" lang="zh-TW" dir="ltr">
<h2 class="chapter-num">13</h2>
<p>
<span class="verse Ps_13_1" data-osis="Ps.13.1"><span class="verse-num v-1">1&nbsp;</span>大衛的詩，交給詩班長。耶和華啊！你忘記我要到幾時呢？要到永遠嗎？你掩面不顧我，要到幾時呢？</span>
<span class="verse Ps_13_2" data-osis="Ps.13.2"><span class="verse-num v-2">2&nbsp;</span>我心裡籌算不安，內心終日愁苦，要到幾時呢？我的仇敵勝過我，要到幾時呢？</span>
<span class="verse Ps_13_3" data-osis="Ps.13.3"><span class="verse-num v-3">3&nbsp;</span>耶和華我的　神啊！求你看顧我，應允我；求你使我的眼睛明亮，免得我沉睡至死；</span>
<span class="verse Ps_13_4" data-osis="Ps.13.4"><span class="verse-num v-4">4&nbsp;</span>免得我的仇敵說：“我勝過了他”；免得我跌倒的時候我的敵人就歡呼。</span>
<span class="verse Ps_13_5" data-osis="Ps.13.5"><span class="verse-num v-5">5&nbsp;</span>至於我，我倚靠你的慈愛，我的心必因你的救恩歡呼。</span>
<span class="verse Ps_13_6" data-osis="Ps.13.6"><span class="verse-num v-6">6&nbsp;</span>我要歌頌耶和華，因他以厚恩待我。（本章第5~6節在《馬索拉抄本》為13:6）</span>
</p>
