<div class="chapter ot NCVt" lang="zh-TW" dir="ltr" data-osis="Ps.15">
<h2 class="chapter-num">15</h2>
<p>
<span class="verse" data-osis="Ps.15.1"><span class="verse-num verse-1">1&nbsp;</span>大衛的詩。耶和華啊！誰能在你的帳幕裡寄居？誰能在你的聖山上居住呢？（本節在《馬索拉抄本》包括細字標題）</span>
<span class="verse" data-osis="Ps.15.2"><span class="verse-num">2&nbsp;</span>就是行為完全，作事公義，心裡說誠實話的人。</span>
<span class="verse" data-osis="Ps.15.3"><span class="verse-num">3&nbsp;</span>他不以舌頭詆毀人，不惡待朋友，也不毀謗他的鄰居。</span>
<span class="verse" data-osis="Ps.15.4"><span class="verse-num">4&nbsp;</span>他眼中藐視卑鄙的人，卻尊重敬畏耶和華的人。他起了誓，縱然自己吃虧，也不更改。</span>
<span class="verse" data-osis="Ps.15.5"><span class="verse-num">5&nbsp;</span>他不拿自己的銀子放債取利，也不收受賄賂陷害無辜；行這些事的人，必永不動搖。</span>
</p>
