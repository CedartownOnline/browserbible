<div class="chapter NCVt ot Ps_120" data-osis="Ps.120" lang="zh-TW" dir="ltr">
<h2 class="chapter-num">120</h2>
<p>
<span class="verse Ps_120_1" data-osis="Ps.120.1"><span class="verse-num v-1">1&nbsp;</span>朝聖之歌（原文作“往上行之歌”）。我在急難中呼求耶和華，他就應允我。（本節在《馬索拉抄本》包括細字標題）</span>
<span class="verse Ps_120_2" data-osis="Ps.120.2"><span class="verse-num v-2">2&nbsp;</span>耶和華啊！求你救我脫離說謊的嘴唇，救我脫離詭詐的舌頭。</span>
<span class="verse Ps_120_3" data-osis="Ps.120.3"><span class="verse-num v-3">3&nbsp;</span>詭詐的舌頭啊！他要給你甚麼呢？他要加給你甚麼呢？</span>
<span class="verse Ps_120_4" data-osis="Ps.120.4"><span class="verse-num v-4">4&nbsp;</span>就是勇士的利箭，和羅騰木燒的炭火。</span>
<span class="verse Ps_120_5" data-osis="Ps.120.5"><span class="verse-num v-5">5&nbsp;</span>我寄居在米設，住在基達的帳棚中，有禍了。</span>
<span class="verse Ps_120_6" data-osis="Ps.120.6"><span class="verse-num v-6">6&nbsp;</span>我和恨惡和平的人，同住得太久。</span>
<span class="verse Ps_120_7" data-osis="Ps.120.7"><span class="verse-num v-7">7&nbsp;</span>我希望有和平，但我一說話，他們就要爭戰。</span>
</p>
