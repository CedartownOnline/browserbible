<div class="chapter ot NCVt" lang="zh-TW" dir="ltr" data-osis="Ps.149">
<h2 class="chapter-num">149</h2>
<p>
<span class="verse" data-osis="Ps.149.1"><span class="verse-num verse-1">1&nbsp;</span>以色列應當讚美　神你們要讚美耶和華，要向耶和華唱新歌，在聖民的會中讚美他。</span>
<span class="verse" data-osis="Ps.149.2"><span class="verse-num">2&nbsp;</span>願以色列因造他的主歡喜，願錫安的居民因他們的王快樂。</span>
<span class="verse" data-osis="Ps.149.3"><span class="verse-num">3&nbsp;</span>願他們一邊跳舞，一邊讚美他的名，擊鼓彈琴歌頌他。</span>
<span class="verse" data-osis="Ps.149.4"><span class="verse-num">4&nbsp;</span>因為耶和華喜悅自己的子民，以救恩給謙卑的人作裝飾。</span>
<span class="verse" data-osis="Ps.149.5"><span class="verse-num">5&nbsp;</span>願聖民因所得的榮耀高興，願他們在床上歡呼。</span>
<span class="verse" data-osis="Ps.149.6"><span class="verse-num">6&nbsp;</span>願稱讚　神的話常在他們口中；願他們手裡拿著兩刃的劍，</span>
<span class="verse" data-osis="Ps.149.7"><span class="verse-num">7&nbsp;</span>為要報復列國，懲罰萬民；</span>
<span class="verse" data-osis="Ps.149.8"><span class="verse-num">8&nbsp;</span>用鎖鍊捆住他們的君王，用鐵鐐鎖住他們的權貴，</span>
<span class="verse" data-osis="Ps.149.9"><span class="verse-num">9&nbsp;</span>要在他們身上施行記錄在冊上的審判。這就是他所有聖民的尊榮。你們要讚美耶和華。</span>
</p>
