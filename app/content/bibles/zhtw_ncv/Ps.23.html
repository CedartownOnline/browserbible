<div class="chapter NCVt ot Ps_23" data-osis="Ps.23" lang="zh-TW" dir="ltr">
<h2 class="chapter-num">23</h2>
<p>
<span class="verse Ps_23_1" data-osis="Ps.23.1"><span class="verse-num v-1">1&nbsp;</span>大衛的詩。耶和華是我的牧人，我必不會缺乏。（本節在《馬索拉抄本》包括細字標題）</span>
<span class="verse Ps_23_2" data-osis="Ps.23.2"><span class="verse-num v-2">2&nbsp;</span>他使我躺臥在青草地上，領我到安靜的水邊。</span>
<span class="verse Ps_23_3" data-osis="Ps.23.3"><span class="verse-num v-3">3&nbsp;</span>他使我的靈魂甦醒；為了自己的名，他引導我走義路。</span>
<span class="verse Ps_23_4" data-osis="Ps.23.4"><span class="verse-num v-4">4&nbsp;</span>我雖然行過死蔭的山谷，也不怕遭受傷害，因為你與我同在；你的杖你的竿都安慰我。</span>
<span class="verse Ps_23_5" data-osis="Ps.23.5"><span class="verse-num v-5">5&nbsp;</span>在我敵人面前，你為我擺設筵席；你用油膏了我的頭，使我的杯滿溢。</span>
<span class="verse Ps_23_6" data-osis="Ps.23.6"><span class="verse-num v-6">6&nbsp;</span>我一生的日子，必有恩惠慈愛緊隨著我；我也要住在耶和華的殿中，直到永遠。</span>
</p>
