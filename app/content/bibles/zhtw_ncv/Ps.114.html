<div class="chapter ot NCVt" lang="zh-TW" dir="ltr" data-osis="Ps.114">
<h2 class="chapter-num">114</h2>
<p>
<span class="verse" data-osis="Ps.114.1"><span class="verse-num verse-1">1&nbsp;</span>頌讚　神領以色列出埃及以色列出了埃及，雅各家離開了說外國語言的人民的時候，</span>
<span class="verse" data-osis="Ps.114.2"><span class="verse-num">2&nbsp;</span>猶大就成了主的聖所，以色列成了他的王國。</span>
<span class="verse" data-osis="Ps.114.3"><span class="verse-num">3&nbsp;</span>大海看見就奔逃，約旦河也倒流。</span>
<span class="verse" data-osis="Ps.114.4"><span class="verse-num">4&nbsp;</span>大山跳躍像公羊，小山蹦跳像小羊。</span>
<span class="verse" data-osis="Ps.114.5"><span class="verse-num">5&nbsp;</span>大海啊！你為甚麼奔逃？約旦河啊！你為甚麼倒流？</span>
<span class="verse" data-osis="Ps.114.6"><span class="verse-num">6&nbsp;</span>大山啊！你們為甚麼跳躍像公羊？小山啊！你們為甚麼蹦跳像小羊？</span>
<span class="verse" data-osis="Ps.114.7"><span class="verse-num">7&nbsp;</span>大地啊！你在主的面前，在雅各的　神面前要戰抖。</span>
<span class="verse" data-osis="Ps.114.8"><span class="verse-num">8&nbsp;</span>他使磐石變為水池，使堅石變為水泉。</span>
</p>
