<div class="chapter ot NCVt" lang="zh-TW" dir="ltr" data-osis="Ps.129">
<h2 class="chapter-num">129</h2>
<p>
<span class="verse" data-osis="Ps.129.1"><span class="verse-num verse-1">1&nbsp;</span>朝聖之歌（原文作“往上行之歌”）。願以色列說：“從我幼年以來，敵人就多次苦害我。（本節在《馬索拉抄本》包括細字標題）</span>
<span class="verse" data-osis="Ps.129.2"><span class="verse-num">2&nbsp;</span>從我幼年以來，敵人雖然多次苦害我，卻沒有勝過我。</span>
<span class="verse" data-osis="Ps.129.3"><span class="verse-num">3&nbsp;</span>他們好像犁田的人犁在我的背上，所犁的溝甚長。</span>
<span class="verse" data-osis="Ps.129.4"><span class="verse-num">4&nbsp;</span>但耶和華是公義的，他砍斷了惡人的繩索。”</span>
<span class="verse" data-osis="Ps.129.5"><span class="verse-num">5&nbsp;</span>願所有恨惡錫安的，都蒙羞退後。</span>
<span class="verse" data-osis="Ps.129.6"><span class="verse-num">6&nbsp;</span>願他們像屋頂上的草，尚未長大，就枯乾了；</span>
<span class="verse" data-osis="Ps.129.7"><span class="verse-num">7&nbsp;</span>收割的不夠一把，捆禾的不夠滿懷。</span>
<span class="verse" data-osis="Ps.129.8"><span class="verse-num">8&nbsp;</span>過路的人也不說：“願耶和華所賜的福臨到你們；我們奉耶和華的名祝福你們。”</span>
</p>
