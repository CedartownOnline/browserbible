<div class="chapter ot NCVt" lang="zh-TW" dir="ltr" data-osis="Ps.130">
<h2 class="chapter-num">130</h2>
<p>
<span class="verse" data-osis="Ps.130.1"><span class="verse-num verse-1">1&nbsp;</span>朝聖之歌（原文作“往上行之歌”）。耶和華啊！我從深處向你呼求。（本節在《馬索拉抄本》包括細字標題）</span>
<span class="verse" data-osis="Ps.130.2"><span class="verse-num">2&nbsp;</span>主啊！求你聽我的聲音，求你留心聽我懇求的聲音。</span>
<span class="verse" data-osis="Ps.130.3"><span class="verse-num">3&nbsp;</span>耶和華啊！如果你究察罪孽，主啊！誰能站立得住呢？</span>
<span class="verse" data-osis="Ps.130.4"><span class="verse-num">4&nbsp;</span>但你有赦免之恩，為要使人敬畏你。</span>
<span class="verse" data-osis="Ps.130.5"><span class="verse-num">5&nbsp;</span>我等候耶和華，我的心等候他，我仰望他的話。</span>
<span class="verse" data-osis="Ps.130.6"><span class="verse-num">6&nbsp;</span>我的心等候主，比守夜的等候天亮還迫切，比守夜的等候天亮還迫切。</span>
<span class="verse" data-osis="Ps.130.7"><span class="verse-num">7&nbsp;</span>以色列啊！你要仰望耶和華，因為耶和華有慈愛，也有豐盛的救恩。</span>
<span class="verse" data-osis="Ps.130.8"><span class="verse-num">8&nbsp;</span>他必救贖以色列，脫離一切罪孽。</span>
</p>
