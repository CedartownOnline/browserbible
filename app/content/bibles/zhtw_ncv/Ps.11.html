<div class="chapter ot NCVt" lang="zh-TW" dir="ltr" data-osis="Ps.11">
<h2 class="chapter-num">11</h2>
<p>
<span class="verse" data-osis="Ps.11.1"><span class="verse-num verse-1">1&nbsp;</span>大衛的詩，交給詩班長。我投靠耶和華，你們怎麼對我說：“你要像飛鳥逃到你的山上去。（本節在《馬索拉抄本》包括細字標題）</span>
<span class="verse" data-osis="Ps.11.2"><span class="verse-num">2&nbsp;</span>看哪！惡人的弓已經拉開，箭已經上弦，要從暗處射那心裡正直的人。</span>
<span class="verse" data-osis="Ps.11.3"><span class="verse-num">3&nbsp;</span>根基既然毀壞，義人還能作甚麼呢？”</span>
<span class="verse" data-osis="Ps.11.4"><span class="verse-num">4&nbsp;</span>耶和華在他的聖殿裡，耶和華的寶座在天上，他的眼睛觀看，他的目光察驗世人。</span>
<span class="verse" data-osis="Ps.11.5"><span class="verse-num">5&nbsp;</span>耶和華試驗義人和惡人，他的心恨惡喜愛強暴的人。</span>
<span class="verse" data-osis="Ps.11.6"><span class="verse-num">6&nbsp;</span>耶和華必使火炭落在惡人身上，烈火、硫磺和旱風是他們杯中的分。</span>
<span class="verse" data-osis="Ps.11.7"><span class="verse-num">7&nbsp;</span>因為耶和華是公義的，他喜愛公義的行為，正直的人必得見他的面。</span>
</p>
