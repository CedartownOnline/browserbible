<div class="chapter ot NCVt" lang="zh-TW" dir="ltr" data-osis="Job.25">
<h2 class="chapter-num">25</h2>
<p>
<span class="verse" data-osis="Job.25.1"><span class="verse-num verse-1">1&nbsp;</span>比勒達第三次發言書亞人比勒達回答說：</span>
<span class="verse" data-osis="Job.25.2"><span class="verse-num">2&nbsp;</span>“　神有治理之權，威嚴可畏，他在高天之處施行和平。</span>
<span class="verse" data-osis="Job.25.3"><span class="verse-num">3&nbsp;</span>他的天軍怎能數算？他的光一發誰不被照耀呢？</span>
<span class="verse" data-osis="Job.25.4"><span class="verse-num">4&nbsp;</span>這樣在　神面前，人怎能稱為義呢？婦人所生的，怎能算為潔淨呢？</span>
<span class="verse" data-osis="Job.25.5"><span class="verse-num">5&nbsp;</span>在　神的眼中，月亮都不明亮，星星也不皎潔，</span>
<span class="verse" data-osis="Job.25.6"><span class="verse-num">6&nbsp;</span>更何況如蟲的人，像蛆的世人呢！”</span>
</p>
