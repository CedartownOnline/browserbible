<div class="chapter ot NCVt" lang="zh-TW" dir="ltr" data-osis="Ps.67">
<h2 class="chapter-num">67</h2>
<p>
<span class="verse" data-osis="Ps.67.1"><span class="verse-num verse-1">1&nbsp;</span>詩歌一首，交給詩班長，用絲弦的樂器伴奏。願　神恩待我們，賜福給我們，願他用臉光照我們，（細拉）</span>
<span class="verse" data-osis="Ps.67.2"><span class="verse-num">2&nbsp;</span>好使全地得知你的道路，萬國得知你的救恩。</span>
<span class="verse" data-osis="Ps.67.3"><span class="verse-num">3&nbsp;</span>　神啊！願眾民都稱謝你，願萬民都稱謝你。</span>
<span class="verse" data-osis="Ps.67.4"><span class="verse-num">4&nbsp;</span>願萬族都快樂歡呼，因為你按正直統管眾民，並引導地上的萬族。（細拉）</span>
<span class="verse" data-osis="Ps.67.5"><span class="verse-num">5&nbsp;</span>　神啊！願眾民都稱謝你，願萬民都稱謝你。</span>
<span class="verse" data-osis="Ps.67.6"><span class="verse-num">6&nbsp;</span>地生出土產；　神，就是我們的　神，要賜福給我們。</span>
<span class="verse" data-osis="Ps.67.7"><span class="verse-num">7&nbsp;</span>　神要賜福給我們，全地都要敬畏他。</span>
</p>
