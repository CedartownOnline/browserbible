<div class="chapter ot NCVt" lang="zh-TW" dir="ltr" data-osis="Ps.110">
<h2 class="chapter-num">110</h2>
<p>
<span class="verse" data-osis="Ps.110.1"><span class="verse-num verse-1">1&nbsp;</span>大衛的詩。耶和華對我主說：“你坐在我的右邊，等我使你的仇敵作你的腳凳。”（本節在《馬索拉抄本》包括細字標題）</span>
<span class="verse" data-osis="Ps.110.2"><span class="verse-num">2&nbsp;</span>耶和華必使你從錫安伸出能力的權杖，你要在你的仇敵中掌權。</span>
<span class="verse" data-osis="Ps.110.3"><span class="verse-num">3&nbsp;</span>在你征戰的日子，你的人民都樂意投身；你的少年人以聖潔為裝飾，好像清晨的甘露，到你那裡。</span>
<span class="verse" data-osis="Ps.110.4"><span class="verse-num">4&nbsp;</span>耶和華起了誓，就決不反悔；他說：“你永遠作祭司，是照著麥基洗德的體系。”</span>
<span class="verse" data-osis="Ps.110.5"><span class="verse-num">5&nbsp;</span>主在你右邊，在他發怒的日子，必剿滅列王。</span>
<span class="verse" data-osis="Ps.110.6"><span class="verse-num">6&nbsp;</span>他必在列國中施行審判，屍首就遍滿各處；他要剿滅地上各處的首領。</span>
<span class="verse" data-osis="Ps.110.7"><span class="verse-num">7&nbsp;</span>王要喝路旁的河水，因此他必挺胸昂首。</span>
</p>
