<div class="chapter ot NCVt" lang="zh-TW" dir="ltr" data-osis="Ps.113">
<h2 class="chapter-num">113</h2>
<p>
<span class="verse" data-osis="Ps.113.1"><span class="verse-num verse-1">1&nbsp;</span>頌讚至高的　神垂顧貧寒人你們要讚美耶和華。耶和華的僕人哪！你們要讚美，要讚美耶和華的名。</span>
<span class="verse" data-osis="Ps.113.2"><span class="verse-num">2&nbsp;</span>耶和華的名是應當稱頌的，從現在直到永遠。</span>
<span class="verse" data-osis="Ps.113.3"><span class="verse-num">3&nbsp;</span>從日出之地到日落之處，耶和華的名都該受讚美。</span>
<span class="verse" data-osis="Ps.113.4"><span class="verse-num">4&nbsp;</span>耶和華高過萬國，他的榮耀超越諸天。</span>
<span class="verse" data-osis="Ps.113.5"><span class="verse-num">5&nbsp;</span>誰像耶和華我們的　神呢？他坐在至高之處，</span>
<span class="verse" data-osis="Ps.113.6"><span class="verse-num">6&nbsp;</span>他俯首垂顧天上和地下的事。</span>
<span class="verse" data-osis="Ps.113.7"><span class="verse-num">7&nbsp;</span>他從灰塵中抬舉貧寒人，從糞堆中提拔窮乏人，</span>
<span class="verse" data-osis="Ps.113.8"><span class="verse-num">8&nbsp;</span>使他們和權貴同坐，就是和他子民中的權貴同坐，</span>
<span class="verse" data-osis="Ps.113.9"><span class="verse-num">9&nbsp;</span>他使不能生育的婦人安居家中，成了有許多兒女的快樂母親。你們要讚美耶和華。</span>
</p>
