<div class="chapter ot NCVt" lang="zh-TW" dir="ltr" data-osis="Ps.100">
<h2 class="chapter-num">100</h2>
<p>
<span class="verse" data-osis="Ps.100.1"><span class="verse-num verse-1">1&nbsp;</span>感恩詩。全地應當向耶和華歡呼。（本節在《馬索拉抄本》包括細字標題）</span>
<span class="verse" data-osis="Ps.100.2"><span class="verse-num">2&nbsp;</span>應當歡歡喜喜事奉耶和華，歡唱著到他的面前。</span>
<span class="verse" data-osis="Ps.100.3"><span class="verse-num">3&nbsp;</span>要知道耶和華是　神；他創造了我們，我們是屬他的（“我們是屬他的”有古抄本作“不是我們自己”）；我們是他的子民，也是他草場上的羊。</span>
<span class="verse" data-osis="Ps.100.4"><span class="verse-num">4&nbsp;</span>應當充滿感恩進入他的殿門，滿口讚美進入他的院子；要感謝他，稱頌他的名。</span>
<span class="verse" data-osis="Ps.100.5"><span class="verse-num">5&nbsp;</span>因為耶和華本是美善的，他的慈愛存到永遠，他的信實直到萬代。</span>
</p>
