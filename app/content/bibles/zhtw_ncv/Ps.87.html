<div class="chapter ot NCVt" lang="zh-TW" dir="ltr" data-osis="Ps.87">
<h2 class="chapter-num">87</h2>
<p>
<span class="verse" data-osis="Ps.87.1"><span class="verse-num verse-1">1&nbsp;</span>歌一首，可拉子孫的詩。耶和華所立的根基在聖山上。（本節在《馬索拉抄本》包括細字標題）</span>
<span class="verse" data-osis="Ps.87.2"><span class="verse-num">2&nbsp;</span>耶和華愛錫安的城門，勝過雅各的一切居所。</span>
<span class="verse" data-osis="Ps.87.3"><span class="verse-num">3&nbsp;</span>　神的城啊！有很多榮耀的事，都是指著你說的。（細拉）</span>
<span class="verse" data-osis="Ps.87.4"><span class="verse-num">4&nbsp;</span>“在認識我的人中，我提到拉哈伯和巴比倫，看哪！還有非利士、推羅和古實，我說：‘這一個是生在那裡的。’”</span>
<span class="verse" data-osis="Ps.87.5"><span class="verse-num">5&nbsp;</span>論到錫安，必有話說：“這一個、那一個都是生在錫安的。”至高者必親自堅立這城。</span>
<span class="verse" data-osis="Ps.87.6"><span class="verse-num">6&nbsp;</span>耶和華登記萬民的時候，必記著：“這一個是生在那裡的。”（細拉）</span>
<span class="verse" data-osis="Ps.87.7"><span class="verse-num">7&nbsp;</span>他們跳舞歌唱的時候，要說：“我的泉源都在你裡面。”</span>
</p>
