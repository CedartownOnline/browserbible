<div class="chapter NCVt ot Ps_121" data-osis="Ps.121" lang="zh-TW" dir="ltr">
<h2 class="chapter-num">121</h2>
<p>
<span class="verse Ps_121_1" data-osis="Ps.121.1"><span class="verse-num v-1">1&nbsp;</span>朝聖之歌（原文作“往上行之歌”）。我要向群山舉目，我的幫助從哪裡來呢？（本節在《馬索拉抄本》包括細字標題）</span>
<span class="verse Ps_121_2" data-osis="Ps.121.2"><span class="verse-num v-2">2&nbsp;</span>我的幫助是從造天地的耶和華而來。</span>
<span class="verse Ps_121_3" data-osis="Ps.121.3"><span class="verse-num v-3">3&nbsp;</span>他必不使你的腳滑倒；保護你的必不打盹。</span>
<span class="verse Ps_121_4" data-osis="Ps.121.4"><span class="verse-num v-4">4&nbsp;</span>看哪！保護以色列的，必不打盹，也不睡覺。</span>
<span class="verse Ps_121_5" data-osis="Ps.121.5"><span class="verse-num v-5">5&nbsp;</span>保護你的是耶和華，耶和華在你的右邊蔭庇你。</span>
<span class="verse Ps_121_6" data-osis="Ps.121.6"><span class="verse-num v-6">6&nbsp;</span>白天太陽必不傷你，夜裡月亮必不害你。</span>
<span class="verse Ps_121_7" data-osis="Ps.121.7"><span class="verse-num v-7">7&nbsp;</span>耶和華要保護你脫離一切災禍，他要保護你的性命。</span>
<span class="verse Ps_121_8" data-osis="Ps.121.8"><span class="verse-num v-8">8&nbsp;</span>你出你入，耶和華要保護你，從現在直到永遠。</span>
</p>
