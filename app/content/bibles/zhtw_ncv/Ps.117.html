<h2 class="chapter-num">117</h2>
<p>
<span class="verse" data-osis="Ps.117.1"><span class="verse-num verse-1">1&nbsp;</span>呼籲萬民讚美　神萬國啊！你們要讚美耶和華；萬民哪！你們要頌讚他。</span>
<span class="verse" data-osis="Ps.117.2"><span class="verse-num">2&nbsp;</span>他向我們所施的慈愛極大；耶和華的信實永遠長存。你們要讚美耶和華。</span>
