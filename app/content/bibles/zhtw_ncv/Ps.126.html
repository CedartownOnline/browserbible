<div class="chapter ot NCVt" lang="zh-TW" dir="ltr" data-osis="Ps.126">
<h2 class="chapter-num">126</h2>
<p>
<span class="verse" data-osis="Ps.126.1"><span class="verse-num verse-1">1&nbsp;</span>朝聖之歌（原文作“往上行之歌”）。耶和華使被擄的人歸回錫安的時候，我們好像在作夢的人。（本節在《馬索拉抄本》包括細字標題）</span>
<span class="verse" data-osis="Ps.126.2"><span class="verse-num">2&nbsp;</span>那時，我們滿口喜笑，滿舌歡呼；那時列國中有人說：“耶和華為他們行了大事。”</span>
<span class="verse" data-osis="Ps.126.3"><span class="verse-num">3&nbsp;</span>耶和華為我們行了大事，我們就歡喜。</span>
<span class="verse" data-osis="Ps.126.4"><span class="verse-num">4&nbsp;</span>耶和華啊，求你使我們被擄的人歸回，像南地的河水復流一樣。</span>
<span class="verse" data-osis="Ps.126.5"><span class="verse-num">5&nbsp;</span>那些流淚撒種的，必歡呼收割。</span>
<span class="verse" data-osis="Ps.126.6"><span class="verse-num">6&nbsp;</span>那帶著種子流著淚出去撒種的，必帶著禾捆歡呼快樂地回來。</span>
</p>
