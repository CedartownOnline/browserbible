<div class="chapter ot NCVt" lang="zh-TW" dir="ltr" data-osis="Ps.134">
<h2 class="chapter-num">134</h2>
<p>
<span class="verse" data-osis="Ps.134.1"><span class="verse-num verse-1">1&nbsp;</span>朝聖之歌（原文作“往上行之歌”）。耶和華的眾僕人哪！你們要稱頌耶和華；夜間在耶和華殿中侍候的，你們要稱頌耶和華。（本節在《馬索拉抄本》包括細字標題）</span>
<span class="verse" data-osis="Ps.134.2"><span class="verse-num">2&nbsp;</span>你們要向聖所舉手禱告，稱頌耶和華。</span>
<span class="verse" data-osis="Ps.134.3"><span class="verse-num">3&nbsp;</span>願造天地的耶和華，從錫安賜福給你們。</span>
</p>
