<div class="chapter ot NCVt" lang="zh-TW" dir="ltr" data-osis="Ps.43">
<h2 class="chapter-num">43</h2>
<p>
<span class="verse" data-osis="Ps.43.1"><span class="verse-num verse-1">1&nbsp;</span>祈求　神帶領回國　神啊！求你為我伸冤，為我的案件向不敬虔的國申辯；求你救我脫離詭詐和不義的人；</span>
<span class="verse" data-osis="Ps.43.2"><span class="verse-num">2&nbsp;</span>因為你是賜我力量的　神。你為甚麼棄絕我呢？我為甚麼因仇敵的壓迫徘徊悲哀呢？</span>
<span class="verse" data-osis="Ps.43.3"><span class="verse-num">3&nbsp;</span>求你發出你的亮光和真理，好引導我，帶我到你的聖山，到你的居所。</span>
<span class="verse" data-osis="Ps.43.4"><span class="verse-num">4&nbsp;</span>我就走到　神的祭壇前，到　神、我極大的喜樂那裡。　神啊！我的　神啊！我要彈琴稱讚你。</span>
<span class="verse" data-osis="Ps.43.5"><span class="verse-num">5&nbsp;</span>我的心哪！你為甚麼沮喪呢？為甚麼在我裡面不安呢？應當等候　神；因為我還要稱讚他，他是我面前的救助、我的　神。</span>
</p>
