<div class="chapter NCVt ot Ps_133" data-osis="Ps.133" lang="zh-TW" dir="ltr">
<h2 class="chapter-num">133</h2>
<p>
<span class="verse Ps_133_1" data-osis="Ps.133.1"><span class="verse-num v-1">1&nbsp;</span>大衛朝聖之歌（原文作“往上行之歌”）。看哪！弟兄和睦共處，是多麼的善，多麼的美。（本節在《馬索拉抄本》包括細字標題）</span>
<span class="verse Ps_133_2" data-osis="Ps.133.2"><span class="verse-num v-2">2&nbsp;</span>這好比那珍貴的油澆在亞倫的頭上，流到鬍鬚，又從亞倫的鬍鬚，流到他的衣領上。</span>
<span class="verse Ps_133_3" data-osis="Ps.133.3"><span class="verse-num v-3">3&nbsp;</span>又好比黑門的甘露落在錫安的眾山上，在那裡有耶和華命定的福，就是永遠的生命。</span>
</p>
