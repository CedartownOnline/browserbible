<div class="chapter NCVt ot Ps_1" data-osis="Ps.1" lang="zh-TW" dir="ltr">
<h1 class="book-name">詩 篇</h1>
<h2 class="chapter-num">1</h2>
<p>
<span class="verse Ps_1_1" data-osis="Ps.1.1"><span class="verse-num v-1">1&nbsp;</span>有福的人有福的人：不從惡人的計謀，不站罪人的道路，不坐好譏笑的人的座位。</span>
<span class="verse Ps_1_2" data-osis="Ps.1.2"><span class="verse-num v-2">2&nbsp;</span>他喜愛的是耶和華的律法，他晝夜默誦的也是耶和華的律法。</span>
<span class="verse Ps_1_3" data-osis="Ps.1.3"><span class="verse-num v-3">3&nbsp;</span>他像一棵樹，栽在溪水旁，按時結果子，葉子總不枯乾；他所作的一切，盡都順利。</span>
<span class="verse Ps_1_4" data-osis="Ps.1.4"><span class="verse-num v-4">4&nbsp;</span>惡人卻不是這樣，他們好像糠秕，被風吹散。</span>
<span class="verse Ps_1_5" data-osis="Ps.1.5"><span class="verse-num v-5">5&nbsp;</span>因此，在審判的時候，惡人必站立不住；在義人的團體中，罪人也必這樣。</span>
<span class="verse Ps_1_6" data-osis="Ps.1.6"><span class="verse-num v-6">6&nbsp;</span>因為耶和華看顧義人的道路，惡人的道路卻必滅亡。</span>
</p>
