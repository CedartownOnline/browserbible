<div class="chapter NCVt ot Ps_70" data-osis="Ps.70" lang="zh-TW" dir="ltr">
<h2 class="chapter-num">70</h2>
<p>
<span class="verse Ps_70_1" data-osis="Ps.70.1"><span class="verse-num v-1">1&nbsp;</span>大衛的記念詩，交給詩班長。　神啊！求你搭救我；耶和華啊！求你快來幫助我。</span>
<span class="verse Ps_70_2" data-osis="Ps.70.2"><span class="verse-num v-2">2&nbsp;</span>願那些尋索我性命的，抱愧蒙羞；願那些喜悅我遭害的，退後受辱。</span>
<span class="verse Ps_70_3" data-osis="Ps.70.3"><span class="verse-num v-3">3&nbsp;</span>願那些對我說：“啊哈！啊哈！”的，都因羞愧退後。</span>
<span class="verse Ps_70_4" data-osis="Ps.70.4"><span class="verse-num v-4">4&nbsp;</span>願所有尋求你的，都因你歡喜快樂；願那些喜愛你救恩的，常說：“要尊　神為大。”</span>
<span class="verse Ps_70_5" data-osis="Ps.70.5"><span class="verse-num v-5">5&nbsp;</span>至於我，我是困苦貧窮的；　神啊！求你快快到我這裡來；你是我的幫助，我的拯救；耶和華啊！求你不要耽延。</span>
</p>
