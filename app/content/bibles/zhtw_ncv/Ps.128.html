<div class="chapter ot NCVt" lang="zh-TW" dir="ltr" data-osis="Ps.128">
<h2 class="chapter-num">128</h2>
<p>
<span class="verse" data-osis="Ps.128.1"><span class="verse-num verse-1">1&nbsp;</span>朝聖之歌（原文作“往上行之歌”）。敬畏耶和華，遵行他的道的人，是有福的。（本節在《馬索拉抄本》包括細字標題）</span>
<span class="verse" data-osis="Ps.128.2"><span class="verse-num">2&nbsp;</span>你必吃你親手勞碌得來的，你必享福，事事順利。</span>
<span class="verse" data-osis="Ps.128.3"><span class="verse-num">3&nbsp;</span>你的妻子在你的內室，好像多結果子的葡萄樹；你的兒女環繞著你的桌子，好像橄欖樹的枝條。</span>
<span class="verse" data-osis="Ps.128.4"><span class="verse-num">4&nbsp;</span>看哪！敬畏耶和華的人必這樣蒙福。</span>
<span class="verse" data-osis="Ps.128.5"><span class="verse-num">5&nbsp;</span>願耶和華從錫安賜福給你；願你一生一世得見耶路撒冷的繁榮。</span>
<span class="verse" data-osis="Ps.128.6"><span class="verse-num">6&nbsp;</span>願你得見你兒女的兒女。願平安歸於以色列。</span>
</p>
