<div class="chapter ot NCVt" lang="zh-TW" dir="ltr" data-osis="Ps.124">
<h2 class="chapter-num">124</h2>
<p>
<span class="verse" data-osis="Ps.124.1"><span class="verse-num verse-1">1&nbsp;</span>大衛朝聖之歌（原文作“往上行之歌”）。願以色列人說：如果不是耶和華幫助我們，（本節在《馬索拉抄本》包括細字標題）</span>
<span class="verse" data-osis="Ps.124.2"><span class="verse-num">2&nbsp;</span>如果不是耶和華幫助我們；那麼，人起來攻擊我們，</span>
<span class="verse" data-osis="Ps.124.3"><span class="verse-num">3&nbsp;</span>向我們發怒的時候，就把我們活活吞下去了。</span>
<span class="verse" data-osis="Ps.124.4"><span class="verse-num">4&nbsp;</span>那時，洪水漫過我們，急流淹沒我們；</span>
<span class="verse" data-osis="Ps.124.5"><span class="verse-num">5&nbsp;</span>洶湧的洪水把我們淹沒。</span>
<span class="verse" data-osis="Ps.124.6"><span class="verse-num">6&nbsp;</span>耶和華是應當稱頌的，他沒有容讓敵人把我們當作獵物撕裂。</span>
<span class="verse" data-osis="Ps.124.7"><span class="verse-num">7&nbsp;</span>我們像雀鳥從捕鳥的人的網羅裡逃脫；網羅破裂，我們就逃脫了。</span>
<span class="verse" data-osis="Ps.124.8"><span class="verse-num">8&nbsp;</span>我們的幫助在於耶和華的名，他是造天地的主。</span>
</p>
