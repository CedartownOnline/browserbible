<div class="chapter ot NCVt" lang="zh-TW" dir="ltr" data-osis="Esth.10">
<h2 class="chapter-num">10</h2>
<p>
<span class="verse" data-osis="Esth.10.1"><span class="verse-num verse-1">1&nbsp;</span>末底改的聲譽亞哈隨魯王使陸地和眾海島的居民都向他進貢。</span>
<span class="verse" data-osis="Esth.10.2"><span class="verse-num">2&nbsp;</span>他所行有權能的事蹟，以及末底改被尊為大的詳細經過，不是都寫在瑪代和波斯王的史記上嗎？</span>
<span class="verse" data-osis="Esth.10.3"><span class="verse-num">3&nbsp;</span>猶大人末底改的地位僅次於亞哈隨魯王，在猶大人中被尊為大，得民眾同胞的愛戴；他為自己的族人求福祉，向他們說平安的話。</span>
</p>
