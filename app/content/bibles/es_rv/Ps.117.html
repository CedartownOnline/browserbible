<p>
<span class="verse" data-osis="Ps.117.1"><span class="verse-num verse-1">1&nbsp;</span>ALABAD á Jehová, naciones todas; Pueblos todos, alabadle.</span>
<span class="verse" data-osis="Ps.117.2"><span class="verse-num">2&nbsp;</span>Porque ha engrandecido sobre nosotros su misericordia; Y la verdad de Jehová es para siempre. Aleluya.</span>
