<div class="chapter ot SVD" lang="ar" dir="rtl" data-osis="Ps.150">
<h2 class="chapter-num">150</h2>
<p>
<span class="verse" data-osis="Ps.150.1"><span class="verse-num verse-1">1&nbsp;</span>هللويا. سبحوا الله في قدسه. سبحوه في فلك قوته‎.</span>
<span class="verse" data-osis="Ps.150.2"><span class="verse-num">2&nbsp;</span>‎سبحوه على قواته سبحوه حسب كثرة عظمته‎.</span>
<span class="verse" data-osis="Ps.150.3"><span class="verse-num">3&nbsp;</span>‎سبحوه بصوت الصور سبحوه برباب وعود‎.</span>
<span class="verse" data-osis="Ps.150.4"><span class="verse-num">4&nbsp;</span>‎سبحوه بدف ورقص. سبحوه باوتار ومزمار‎.</span>
<span class="verse" data-osis="Ps.150.5"><span class="verse-num">5&nbsp;</span>‎سبحوه بصنوج التصويت سبحوه بصنوج الهتاف‎.</span>
<span class="verse" data-osis="Ps.150.6"><span class="verse-num">6&nbsp;</span>‎كل نسمة فلتسبح الرب. هللويا</span>
</p>
