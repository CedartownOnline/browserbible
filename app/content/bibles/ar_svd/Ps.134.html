<h2 class="chapter-num">134</h2>
<p>
<span class="verse" data-osis="Ps.134.1"><span class="verse-num verse-1">1&nbsp;</span>ترنيمة المصاعد‎. ‎هوذا باركوا الرب يا جميع عبيد الرب الواقفين في بيت الرب بالليالي‎.</span>
<span class="verse" data-osis="Ps.134.2"><span class="verse-num">2&nbsp;</span>‎ارفعوا ايديكم نحو القدس وباركوا الرب‎.</span>
<span class="verse" data-osis="Ps.134.3"><span class="verse-num">3&nbsp;</span>‎يباركك الرب من صهيون الصانع السموات والارض</span>
</p>
