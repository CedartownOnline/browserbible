<h2 class="chapter-num">133</h2>
<p>
<span class="verse" data-osis="Ps.133.1"><span class="verse-num verse-1">1&nbsp;</span>ترنيمة المصاعد. لداود‎. ‎هوذا ما احسن وما اجمل ان يسكن الاخوة معا‎.</span>
<span class="verse" data-osis="Ps.133.2"><span class="verse-num">2&nbsp;</span>‎مثل الدهن الطيب على الراس النازل على اللحية لحية هرون النازل الى طرف ثيابه‎.</span>
<span class="verse" data-osis="Ps.133.3"><span class="verse-num">3&nbsp;</span>‎مثل ندى حرمون النازل على جبل صهيون. لانه هناك أمر الرب بالبركة حياة الى الابد</span>
</p>
