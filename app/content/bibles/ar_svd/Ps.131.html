<p>
<span class="verse" data-osis="Ps.131.1"><span class="verse-num verse-1">1&nbsp;</span>ترنيمة المصاعد. لداود‎. ‎يا رب لم يرتفع قلبي ولم تستعل عيناي ولم اسلك في العظائم ولا في عجائب فوقي‎.</span>
<span class="verse" data-osis="Ps.131.2"><span class="verse-num">2&nbsp;</span>‎بل هدأت وسكت نفسي كفطيم نحو امه نفسي نحوي كفطيم‎.</span>
<span class="verse" data-osis="Ps.131.3"><span class="verse-num">3&nbsp;</span>‎ليرج اسرائيل الرب من الآن والى الدهر</span>
