<div class="chapter nt WEB" lang="en" dir="ltr" data-osis="Ps.100">
<h2 class="chapter-num">100</h2>
<p>
<span class="verse" data-osis="Ps.100.1"><span class="verse-num verse-1">1&nbsp;</span>Shout for joy to Yahweh, all you lands!</span>

<span class="verse" data-osis="Ps.100.2"><span class="verse-num">2&nbsp;</span>Serve Yahweh with gladness.</span>

<span class="verse" data-osis="Ps.100.3"><span class="verse-num">3&nbsp;</span>Know that Yahweh, he is God.</span>

<span class="verse" data-osis="Ps.100.4"><span class="verse-num">4&nbsp;</span>Enter into his gates with thanksgiving,</span>

<span class="verse" data-osis="Ps.100.5"><span class="verse-num">5&nbsp;</span>For Yahweh is good.</span>

</p>
