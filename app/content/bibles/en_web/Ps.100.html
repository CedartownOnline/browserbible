<div class="chapter WEB ot Ps_100" data-osis="Ps.100" lang="en" dir="ltr">
<h2 class="chapter-num">100</h2>
<p>
<span class="verse Ps_100_1" data-osis="Ps.100.1"><span class="verse-num v-1">1&nbsp;</span>Shout for joy to Yahweh, all you lands!</span>
<span class="verse Ps_100_2" data-osis="Ps.100.2"><span class="verse-num v-2">2&nbsp;</span>Serve Yahweh with gladness.</span>
<span class="verse Ps_100_3" data-osis="Ps.100.3"><span class="verse-num v-3">3&nbsp;</span>Know that Yahweh, he is God.</span>
<span class="verse Ps_100_4" data-osis="Ps.100.4"><span class="verse-num v-4">4&nbsp;</span>Enter into his gates with thanksgiving,</span>
<span class="verse Ps_100_5" data-osis="Ps.100.5"><span class="verse-num v-5">5&nbsp;</span>For Yahweh is good.</span>
</p>
