<div class="chapter nt WEB" lang="en" dir="ltr" data-osis="Ps.93">
<h2 class="chapter-num">93</h2>
<p>
<span class="verse" data-osis="Ps.93.1"><span class="verse-num verse-1">1&nbsp;</span>Yahweh reigns!</span>

<span class="verse" data-osis="Ps.93.2"><span class="verse-num">2&nbsp;</span>Your throne is established from long ago.</span>

<span class="verse" data-osis="Ps.93.3"><span class="verse-num">3&nbsp;</span>The floods have lifted up, Yahweh,</span>

<span class="verse" data-osis="Ps.93.4"><span class="verse-num">4&nbsp;</span>Above the voices of many waters,</span>

<span class="verse" data-osis="Ps.93.5"><span class="verse-num">5&nbsp;</span>Your statutes stand firm.</span>

</p>
