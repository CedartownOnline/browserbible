<h2 class="chapter-num">13</h2>
<p>
<span class="verse" data-osis="Ps.13.1"><span class="verse-num verse-1">1&nbsp;</span>How long, Yahweh?</span>

<span class="verse" data-osis="Ps.13.2"><span class="verse-num">2&nbsp;</span>How long shall I take counsel in my soul,</span>

<span class="verse" data-osis="Ps.13.3"><span class="verse-num">3&nbsp;</span>Behold, and answer me, Yahweh, my God.</span>

<span class="verse" data-osis="Ps.13.4"><span class="verse-num">4&nbsp;</span>Lest my enemy say, &ldquo;I have prevailed against him&rdquo;;</span>

<span class="verse" data-osis="Ps.13.5"><span class="verse-num">5&nbsp;</span>But I trust in your loving kindness.</span>

<span class="verse" data-osis="Ps.13.6"><span class="verse-num">6&nbsp;</span>I will sing to Yahweh,</span>

</p>
