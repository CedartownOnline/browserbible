<div class="chapter WEB ot Ps_13" data-osis="Ps.13" lang="en" dir="ltr">
<h2 class="chapter-num">13</h2>
<p>
<span class="verse Ps_13_1" data-osis="Ps.13.1"><span class="verse-num v-1">1&nbsp;</span>How long, Yahweh?</span>
<span class="verse Ps_13_2" data-osis="Ps.13.2"><span class="verse-num v-2">2&nbsp;</span>How long shall I take counsel in my soul,</span>
<span class="verse Ps_13_3" data-osis="Ps.13.3"><span class="verse-num v-3">3&nbsp;</span>Behold, and answer me, Yahweh, my God.</span>
<span class="verse Ps_13_4" data-osis="Ps.13.4"><span class="verse-num v-4">4&nbsp;</span>Lest my enemy say, &ldquo;I have prevailed against him&rdquo;;</span>
<span class="verse Ps_13_5" data-osis="Ps.13.5"><span class="verse-num v-5">5&nbsp;</span>But I trust in your loving kindness.</span>
<span class="verse Ps_13_6" data-osis="Ps.13.6"><span class="verse-num v-6">6&nbsp;</span>I will sing to Yahweh,</span>
</p>
