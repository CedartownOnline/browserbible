<div class="chapter nt WEB" lang="en" dir="ltr" data-osis="Ps.150">
<h2 class="chapter-num">150</h2>
<p>
<span class="verse" data-osis="Ps.150.1"><span class="verse-num verse-1">1&nbsp;</span>Praise Yah!</span>

<span class="verse" data-osis="Ps.150.2"><span class="verse-num">2&nbsp;</span>Praise him for his mighty acts!</span>

<span class="verse" data-osis="Ps.150.3"><span class="verse-num">3&nbsp;</span>Praise him with the sounding of the trumpet!</span>

<span class="verse" data-osis="Ps.150.4"><span class="verse-num">4&nbsp;</span>Praise him with tambourine and dancing!</span>

<span class="verse" data-osis="Ps.150.5"><span class="verse-num">5&nbsp;</span>Praise him with loud cymbals!</span>

<span class="verse" data-osis="Ps.150.6"><span class="verse-num">6&nbsp;</span>Let everything that has breath praise Yah!</span>

</p>
