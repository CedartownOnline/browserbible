<h2 class="chapter-num">15</h2>
<p>
<span class="verse" data-osis="Ps.15.1"><span class="verse-num verse-1">1&nbsp;</span>Yahweh, who shall dwell in your sanctuary?</span>

<span class="verse" data-osis="Ps.15.2"><span class="verse-num">2&nbsp;</span>He who walks blamelessly does what is right,</span>

<span class="verse" data-osis="Ps.15.3"><span class="verse-num">3&nbsp;</span>He who doesn&rsquo;t slander with his tongue,</span>

<span class="verse" data-osis="Ps.15.4"><span class="verse-num">4&nbsp;</span>In whose eyes a vile man is despised,</span>

<span class="verse" data-osis="Ps.15.5"><span class="verse-num">5&nbsp;</span>he who doesn&rsquo;t lend out his money for usury,</span>

</p>
