<div class="chapter nt WEB" lang="en" dir="ltr" data-osis="Ps.127">
<h2 class="chapter-num">127</h2>
<p>
<span class="verse" data-osis="Ps.127.1"><span class="verse-num verse-1">1&nbsp;</span>Unless Yahweh builds the house,</span>

<span class="verse" data-osis="Ps.127.2"><span class="verse-num">2&nbsp;</span>It is vain for you to rise up early,</span>

<span class="verse" data-osis="Ps.127.3"><span class="verse-num">3&nbsp;</span>Behold, children are a heritage of Yahweh.</span>

<span class="verse" data-osis="Ps.127.4"><span class="verse-num">4&nbsp;</span>As arrows in the hand of a mighty man,</span>

<span class="verse" data-osis="Ps.127.5"><span class="verse-num">5&nbsp;</span>Happy is the man who has his quiver full of them.</span>

</p>
