<div class="chapter WEB ot Ps_70" data-osis="Ps.70" lang="en" dir="ltr">
<h2 class="chapter-num">70</h2>
<p>
<span class="verse Ps_70_1" data-osis="Ps.70.1"><span class="verse-num v-1">1&nbsp;</span>Hurry, God, to deliver me.</span>
<span class="verse Ps_70_2" data-osis="Ps.70.2"><span class="verse-num v-2">2&nbsp;</span>Let them be disappointed and confounded who seek my soul.</span>
<span class="verse Ps_70_3" data-osis="Ps.70.3"><span class="verse-num v-3">3&nbsp;</span>Let them be turned because of their shame</span>
<span class="verse Ps_70_4" data-osis="Ps.70.4"><span class="verse-num v-4">4&nbsp;</span>Let all those who seek you rejoice and be glad in you.</span>
<span class="verse Ps_70_5" data-osis="Ps.70.5"><span class="verse-num v-5">5&nbsp;</span>But I am poor and needy.</span>
</p>
