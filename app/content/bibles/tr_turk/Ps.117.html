<p>
<span class="verse" data-osis="Ps.117.1"><span class="verse-num verse-1">1&nbsp;</span>Ey bütün uluslar, RABbe övgüler sunun!<br />Ey bütün halklar, Onu yüceltin!</span>
<span class="verse" data-osis="Ps.117.2"><span class="verse-num">2&nbsp;</span>Çünkü bize beslediği sevgi büyüktür,<br />RAB'bin sadakati sonsuza dek sürer.  RAB'be övgüler sunun!</span>
</p>
